<!DOCTYPE html>
<html>

<head>
    <script src="Bootstrap/jquery-3.4.1.min.js" type="text/javascript"></script>
    <link href="Bootstrap/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="css/font-all.min81e7.css?812" rel="stylesheet" type="text/css" media="all" />


    <script>
        $(document).ready(function() {
            var name = localStorage.getItem("name");
            $('#img').attr('src', name)
        })

        function VoucherSourcetoPrint(source) {
            return "<html><head><meta property='og:title' content='alphaomegaegypt'><script> function step1(){\n" +
                "setTimeout('step2()', 10);}\n" +
                "function step2(){window.print();window.close()}\n" +
                "</scri" + "pt></head><body onload='step1()'style='text-align: center;'>\n" +
                "<img style='height: 100%; width: 100%' src='" + source + "' /></body></html>";
        }

        function VoucherPrint(source) {
            Pagelink = "AlphaOmega";
            var pwa = window.open(Pagelink, "_new");
            pwa.document.open();
            pwa.document.write(VoucherSourcetoPrint(source));
            pwa.document.close();
        }
    </script>
</head>

<body style='text-align: center;'>
    <button class="btn btn-primary" onclick="VoucherPrint(document.getElementById('img').getAttribute('src'))" style="text-align: center;position: fixed;left: 74px;top: 45px;border-radius: 16px;font-size: 41px;"><i class="fas fa-print"></i><br><span>Print</span></button>
    <img id="img" src="" style="height: 90vh;">
</body>

</html>
